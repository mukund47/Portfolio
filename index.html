<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukund Sharma - UX Designer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .logo .subtitle {
            font-size: 14px;
            color: #777;
            margin-left: 5px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        nav a:hover {
            color: #007BFF;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .intro img {
            height: 150px;
            width: 150px;
            margin-bottom: 20px;
        }

        .intro h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 18px;
            line-height: 1.5;
        }

        .highlight {
            font-weight: bold;
            color: #007BFF;
        }

        .current-work {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="your-logo-path.png" alt="Mukund Sharma Logo">
            <span>Mukund Sharma</span>
            <span class="subtitle">ux designer</span>
        </div>
        <nav>
            <a href="#work">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <div class="intro">
            <img src="your-avatar-path.png" alt="Mukund Sharma Avatar">
            <h1>Hi, I'm Mukund Sharma</h1>
            <p>Crafting <span class="highlight">intuitive</span> and <span class="highlight">engaging</span> digital experiences that delight users and drive results</p>
            <p class="current-work">Currently working at Office Efficiencies India Private Limited / SafeSquid Labs</p>
        </div>
    </main>
</body>
</html>
